    - title: Jaringan Mentor
      description: Lapisan supervisi dan quality assurance

    - title: Elite Pipeline
      description: Pool talenta yang sudah tervalidasi dan siap deployment

    - title: Sistem Akuntabilitas Komunitas
      description: Peer review berkelanjutan, pengawasan mentor, dan tracking performa

collaboration_models:
  title: Model Kolaborasi
  description: Flexible engagement models yang dirancang untuk berbagai tahap pertumbuhan organisasi.
  items:
    - title: THE STARTER
      description: >
        Dirancang untuk startup tahap awal, UMKM, dan founder.
        Memberikan dukungan VA dasar dengan spesialisasi peran awal.

    - title: THE SPECIALIST
      description: >
        Dibangun untuk perusahaan berkembang dan agency dengan workflow yang sudah matang.
        Menyediakan Virtual Assistant spesialis dengan onboarding lebih cepat dan otonomi lebih tinggi.

    - title: THE PARTNER
      description: >
        Dirancang untuk perusahaan, kampus, dan institusi.
        Kami bersama partner menciptakan program pelatihan sesuai kebutuhan industri,
        SOP perusahaan, dan tujuan workforce untuk menghasilkan VA yang siap peran.

