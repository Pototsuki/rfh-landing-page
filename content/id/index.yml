    Spesialisasi yang tersedia:
  items:
    - title: Administratif
      description: >
        Dukungan tingkat eksekutif termasuk manajemen kalender, logistik perjalanan kompleks,
        dan pengelolaan inbox hingga rapi.
      class: lg:col-span-2 lg:row-span-3 text-xl md:text-2xl lg:text-3xl
      featured: true
      vector: AdminVector

    - title: HR & Rekrutmen
      description: Proses sourcing talenta hingga compliance secara end-to-end.
      class: text-xl lg:text-2xl
      vector: HRVector

    - title: Customer Support
      description: Sistem ticketing dan peningkatan CSAT.
      class: text-xl lg:text-2xl
      vector: SupportVector

    - title: Operasional
      description: >
        Standarisasi workflow, optimasi proses, dan manajemen CRM
        untuk tim yang berkembang.
      class: lg:row-span-2 text-xl lg:text-2xl
      vector: OperationsVector

    - title: Media Sosial
      description: >
        Penjadwalan konten, engagement komunitas, dan monitoring tren
        di berbagai platform.
      class: text-xl lg:text-2xl
      vector: SocialVector

    - title: Lead Generation
      description: Strategi outreach outbound dan pembangunan pipeline.
      class: text-xl lg:text-2xl
      vector: LeadVector

    - title: Data Annotation
      description: Pelabelan data dan training AI dengan akurasi tinggi.
      class: text-xl lg:text-2xl
      vector: DataVector

    - title: Peran Kustom
      description: >
        Disesuaikan dengan SOP Partner. Kami membangun workflow khusus dan pelatihan spesialis
        sesuai kebutuhan bisnis unik Anda.
      class: text-xl lg:text-2xl
      vector: CustomVector

pipeline:
  title_parts:
    - Pipeline
    - Kesiapan
    - Talenta
  description: >
    Setiap talenta melalui pipeline inti yang sama, lalu masuk ke pelatihan
    spesifik sesuai kebutuhan partner.

  phases:
    - phase: TAHAP 01
      title: Fondasi Talenta
      description: >
        Membangun kompetensi inti dalam tools Virtual Assistant,
        disiplin kerja remote, dan standar komunikasi profesional.
      side: left
      icon: user-check

    - phase: TAHAP 02
      title: Spesialisasi Skill
      description: >
        Pelatihan terfokus pada workflow spesifik peran,
        tools, dan skenario operasional nyata sesuai kebutuhan partner.
      side: right
      icon: layers

    - phase: TAHAP 03
      title: Validasi Performa
      description: >
        Assessment langsung untuk memastikan akurasi,
        konsistensi, dan kesiapan eksekusi dunia nyata.
      side: left
      icon: check-circle

    - phase: TAHAP 04
      title: Kesiapan Klien
      description: >
        Persiapan interview, penyelarasan komunikasi,
        dan kesiapan onboarding untuk kolaborasi internasional.
      side: right
      icon: briefcase

    - phase: TAHAP 05
      title: Deployment & Monitoring
      description: >
        Penempatan terstruktur dengan monitoring performa
        berkelanjutan serta dukungan operasional terus-menerus.
      side: left
      icon: rocket

