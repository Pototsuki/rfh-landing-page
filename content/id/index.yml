faq:
  title: Pertanyaan yang Sering Diajukan
  description: Semua yang perlu Anda ketahui tentang bekerja dengan Remote For Hive.
  items:
    - question: Apa itu Remote For Hive?
      answer: >
        Remote For Hive adalah ekosistem talenta terkurasi yang melatih,
        menyeleksi, dan menempatkan Virtual Assistant sesuai standar bisnis Anda.

    - question: Jenis Virtual Assistant apa yang tersedia?
      answer: >
        Kami menyediakan Virtual Assistant umum serta spesialis berbasis peran
        seperti admin support, operasional, customer service, dan lainnya.

    - question: Bagaimana proses seleksi dilakukan?
      answer: >
        Setiap Virtual Assistant melalui proses screening,
        pelatihan, dan evaluasi terstruktur untuk memastikan kualitas,
        reliabilitas, dan cultural fit.

    - question: Apakah saya bisa meminta program VA kustom?
      answer: >
        Ya. Kami bekerja bersama partner untuk merancang program VA khusus
        yang disesuaikan dengan kebutuhan operasional dan workflow tertentu.
