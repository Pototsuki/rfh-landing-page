faq:
  title: Frequently Asked Questions
  description: Everything you need to know about working with Remote For Hive.
  items:
    - question: What is Remote For Hive?
      answer: >
        Remote For Hive is a curated talent ecosystem that trains, vets,
        and deploys Virtual Assistants aligned with your business standards.

    - question: What types of Virtual Assistants do you provide?
      answer: >
        We provide general Virtual Assistants as well as role-specific
        specialists such as admin support, operations, customer service,
        and more.

    - question: How does the vetting process work?
      answer: >
        Every Virtual Assistant goes through a structured screening,
        training, and evaluation process to ensure quality, reliability,
        and cultural fit.

    - question: Can I request a custom VA program?
      answer: >
        Yes. We work closely with partners to design custom VA programs
        tailored to specific operational needs and workflows.
